<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title"></title>
    <link rel="icon" type="image/png" href="imgs/bergbach-favicon.svg">

    <!-- Tiny Slider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">

    <!-- Own Styles -->
    <link rel="stylesheet" href="styles/main.css">



    <!-- Meta tags for Open Graph -->
    <meta property="og:title" content="" id="og-title" />
    <meta property="og:description"
        content="Descubre una amplia variedad de fragancias únicas en nuestro catálogo exclusivo." />
    <meta property="og:image" content="" id="og-image" />
    <meta property="og:url" content="" id="og-url" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Bergbach Fragrance" />

    <!-- Meta tags for Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="" id="twitter-title" />
    <meta name="twitter:description"
        content="Descubre una amplia variedad de fragancias únicas en nuestro catálogo exclusivo." />
    <meta name="twitter:image" content="" id="twitter-image" />

</head>

<body>
    <header>
        <div class="header-content">
            <h1 id="header-title"></h1>
            <p id="header-subtitle" class="subtitle"></p>
        </div>
    </header>

    <div class="loader-overlay" style="display: none;">
        <div class="loader-content">
            <div id="lottie-loader" class="lottie-loader"></div>
            <div class="loader-text"></div>
        </div>
    </div>

    <div class="container">
        <div class="filters-container">
            <div class="search-bar">
                <input type="text" id="search-input">
                <i class="fas fa-search search-icon" id="search-icon"></i>
            </div>
            <div class="filter-options">
                <select id="brand-filter">
                    <option value="">Todas las marcas</option>
                    <!-- Opciones de marcas generadas dinámicamente -->
                </select>
                <select id="gender-filter">
                    <option value="">Todos los generos</option>
                    <!-- Opciones de géneros generadas dinámicamente -->
                </select>
                <select id="sort-filter">
                    <!-- Opciones de ordenamiento generadas dinámicamente -->
                </select>
            </div>
        </div>

        <div id="products-container" class="products-grid"></div>
    </div>

    <div id="product-detail-modal" class="product-detail-modal">
        <div class="modal-content">
            <div class="close-modal" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </div>
            <div class="product-detail" id="modal-content">
                <!-- Contenido dinámico del modal -->
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <h3 id="footer-title"></h3>
            <p id="footer-description"></p>
            <div class="social-links" id="social-links-container">
                <!-- Enlaces sociales generados dinámicamente -->
            </div>
            <p id="copyright"></p>
        </div>
    </footer>

    <!-- Cargar primero los scripts de terceros -->
    <script src="https://unpkg.com/lottie-web/build/player/lottie.min.js"></script>

    <!-- Tiny Slider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>


    <!-- Cargar la configuración -->
    <script type="module" src="config/config.js"></script>

    <!-- Luego los scripts propios -->
    <script type="module" src="js/app.js"></script>

    <!-- Script para aplicar la configuración -->
    <script type="module" src="js/setup.js"></script>
    <script type="module" src="services/ProductService.js"></script>
</body>

</html>
